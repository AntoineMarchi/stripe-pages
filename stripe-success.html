<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Paiement réussi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #2c974b;
    }
    p {
      font-size: 1.1em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>✓ Merci pour votre abonnement !</h1>
  <p>Votre paiement a bien été enregistré.<br>  
     Vous pouvez maintenant retourner sur votre Bot Telegram et utiliser toutes les fonctionnalités.</p>
  <p><em>Si nécessaire, vous pouvez copier ce lien et l’envoyer près de votre Bot :</em><br>
     <code id="chatid"></code>
  </p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const chatId = params.get('chat_id');
    if (chatId) {
      document.getElementById('chatid').textContent = chatId;
    }
  </script>
</body>
</html>
